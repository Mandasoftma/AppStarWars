<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="CerrarPage()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Vehicles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="home" padding>
    <ion-card>
        <ion-card-header><h1>Vehicles found</h1></ion-card-header>
        <ion-card-content> 
          <ion-list *ngFor="let Vehicle of regVehicles">
              <ion-list *ngFor="let vc of Vehicle.results">
                  <ion-card>
                  <ion-card-header>
                        <span>
                            <ion-label stacked>Name/Model:</ion-label>
                            <a href="#" (click)="onModalPage(
                              'information vehicle ' + vc.name,'Model: '+ vc.model,'manufacturer: '+vc.manufacturer+'\r\ncost in credits:'+vc.cost_in_credits+'\r\nlength: '+ vc.length+'\r\nCrew: '+vc.crew +'\r\nPassengers: '+vc.passengers +'\r\nCargo_capacity: '+ vc.cargo_capacity + '\r\nConsumables: '+vc.consumables + '\r\nVehicle class: '+vc.vehicle_class)"
                              >{{vc.name}} / {{ vc.model}}</a>
                       </span>
                  </ion-card-header> 
                </ion-card>
              </ion-list> 
        </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
